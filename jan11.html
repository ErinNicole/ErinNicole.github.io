<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG Test Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Check out my svg</h1>
        <h1 id="second-title" class="italic-title">My Second H1 Tag</h1>
        <h1 class="italic-title">Title the Third</h1>
        <p class="italic-title">Here's some paragraph text.</p>
        <svg width="100%">
            <line x1="100px" y1="50px" x2="200px" y2="60px" stroke="#00cccc" stroke-width="5px"/></line>
            <rect x="0px" y="0px" width="100px" height="100px" fill="rgb(122,0,0)"></rect>/>
            <circle cx="250px" cy="60px" r="50px" fill="cornflowerblue" stroke="black" stroke-width="10px"></circle>/>
            <rect x="200px" y="0px" width="50px" height="50px"></rect>
        </svg>
    </body>
</html>
