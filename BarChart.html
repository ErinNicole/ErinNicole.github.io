<!DOCTYPE html>

<html>

<head>
<title>D3 Updating Bar Chart</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="indexStyle.css">
</head>

<style>
.radio{
	text-align: center;
}
.row{
	text-align: center;
}
/* Attempting to create a tooltip*/
.bar:hover {
  fill: orangered ;
}
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: rgb(0, 0, 0);
  border-radius: 2px;
}
/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}
/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>

<body>

<div class='container'>
	<div class='row'>
        <h1>Persistence of Civic Associations 1890-1920</h1>
        <br>
          <h2>Percentage of Associations in Existence for at Least 20 Years</h2>
          <br>
          <div class='radio'>
						<label class='radio-inline'>
							<input type="radio" name="civicAssociations" value="Unions" onclick='change(this.value)'> Unions
						</label>
						<label class='radio-inline'>
							<input type="radio" name="civicAssociations" value="Churches" onclick='change(this.value)'> Churches
						</label>
						<label class='radio-inline'>
							<input type="radio" name="civicAssociations" value="Both" onclick='change(this.value)' checked > Both
            </label>
            <br>
					</div>
			<svg class='chart'>
			</svg>
	</div>
</div>
</body>

<script>
//set up data
var bothData = [
  {
    "association_type": "Unions",
    "city_state": "Leadville, CO",
    "percentage": "32"
  },
  {
    "association_type": "Churches",
    "city_state": "Leadville, CO",
    "percentage": "100"
  }, 
  {
    "association_type": "Unions",
    "city_state": "Rome, GA",
    "percentage": "0"
  },
  {
    "association_type": "Churches",
    "city_state": "Rome, GA",
    "percentage": "45"
  },
  {
    "association_type": "Unions",
    "city_state": "Boise, ID",
    "percentage": "43"
  },
  {
    "association_type": "Churches",
    "city_state": "Boise, ID",
    "percentage": "62"
  },
  {
    "association_type": "Unions",
    "city_state": "Pekin, IL",
    "percentage": "42"
  },
  {
    "association_type": "Churches",
    "city_state": "Pekin, IL",
    "percentage": "100"
  },
  {
    "association_type": "Unions",
    "city_state": "Brookline, MA",
    "percentage": "0"
  },
  {
    "association_type": "Churches",
    "city_state": "Brookline, MA",
    "percentage": "78"
  }, 
  {
    "association_type": "Unions",
    "city_state": "Bath, ME",
    "percentage": "0"
  },
  {
    "association_type": "Churches",
    "city_state": "Bath, ME",
    "percentage": "88"
  },
  {
    "association_type": "Unions",
    "city_state": "Adrian, MI",
    "percentage": "33"
  },
  {
    "association_type": "Churches",
    "city_state": "Adrian, MI",
    "percentage": "83"
  },
  {
    "association_type": "Unions",
    "city_state": "Burlington, VT",
    "percentage": "43"
  },
  {
    "association_type": "Churches",
    "city_state": "Burlington, VT",
    "percentage": "76"
  },
];

var unionData = [];
var churchData = [];

for(var i = 0; i < bothData.length; i++){
	if(bothData[i]["association_type"] === "Unions"){
		unionData.push(bothData[i]);
	}else{
		churchData.push(bothData[i]);
	}
}

//functions for toggling between data
function change(value){

	if(value === 'Unions'){
		update(unionData);
	}else if(value === 'Churches'){
		update(churchData);
	}else{
		update(bothData);
	}
}

function update(data){
	//set domain for the x axis
	xChart.domain(data.map(function(d){ return d.city_state; }) );
	//set domain for y axis
  yChart.domain( [0, 100] );
	
	//get the width of each bar 
	var barWidth = width / data.length;
	
	//select all bars on the graph, take them out, and exit the previous data set. 
	//then you can add/enter the new data set
	var bars = chart.selectAll(".bar")
					.remove()
					.exit()
					.data(data)		
	//now actually give each rectangle the corresponding data
	bars.enter()
		.append("rect")
		.attr("class", "bar")
		.attr("x", function(d, i){ return i * barWidth + 1 })
		.attr("y", function(d){ return yChart( d.percentage); })
		.attr("height", function(d){ return height - yChart(d.percentage); })
		.attr("width", barWidth - 1)
		.attr("fill", function(d){ 
			if(d.association_type === "Unions"){
				return "rgb(223, 25, 149)";
			}else{
				return "rgb(91, 197, 0)";
			}
		});
	//left axis
	chart.select('.y')
		  .call(yAxis)
	//bottom axis
	chart.select('.xAxis')
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", ".15em")
			.attr("transform", function(d){
				return "rotate(-65)";
			});
			
}//end update

//set up chart
var margin = {top: 20, right: 20, bottom: 95, left: 50};
var width = 800;
var height = 500;

var chart = d3.select(".chart")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xChart = d3.scaleBand()
				.range([0, width]);
				
var yChart = d3.scaleLinear()
				.range([height, 0]);

var xAxis = d3.axisBottom(xChart);
var yAxis = d3.axisLeft(yChart);

//set up axes
//left axis
	chart.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		  
	//bottom axis
	chart.append("g")
		.attr("class", "xAxis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", ".15em")
			.attr("transform", function(d){
				return "rotate(-65)";
			});

//add labels
chart
	.append("text")
	.attr("transform", "translate(-35," +  (height+margin.bottom)/2 + ") rotate(-90)")
	.text("Percent Surviving at Least 20 Years");
		
chart
	.append("text")
	.attr("transform", "translate(" + (width/2) + "," + (height + margin.bottom - 5) + ")")
	.text("City and State");

//use bothData to begin with
update(bothData);
</script>

</html>
