<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coding Kandinsky</title>
    </head>
    <style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }
    </style>
    <body>
        <h1>Coding Kandinsky</h1>
        <svg class="container" width="1200" height="400">
                <rect x="270px" y="95px" width="560px" height="210px" fill="rgb(254,255,243)"></rect>    
                <rect x="275px" y="100px" width="550px" height="200px" fill="rgb(241,230,178)"></rect>
                <line x1="275px" y1="100px" x2="275px" y2="300px" stroke="rgb(0,0,0)" stroke-width="1px"></line>
                <line x1="825px" y1="100px" x2="825px" y2="300px" stroke="rgb(0,0,0)" stroke-width="1px"></line>

                <circle cx="500px" cy="228px" r="15px" fill="rgb(254,255,243)" stroke="black" stroke-width="2px"></circle>
                <circle cx="500px" cy="228px" r="13px" fill="rgb(254,255,243)" stroke="rgb(255,215,0)" stroke-width="3px"></circle>
                <circle cx="470px" cy="237px" r="15px" fill="rgb(254,255,243)" stroke="black" stroke-width="2px"></circle>
                <circle cx="470px" cy="237px" r="13px" fill="rgb(254,255,243)" stroke="rgb(254,143,29)" stroke-width="3px"></circle>
                <circle cx="440px" cy="246px" r="15px" fill="rgb(254,255,243)" stroke="black" stroke-width="2px"></circle>
                <circle cx="440px" cy="246px" r="13px" fill="rgb(254,255,243)" stroke="rgb(240,100,0)" stroke-width="3px"></circle>

                <line x1="475" y1="125px" x2="520px" y2="275px" stroke="rgb(0,0,0)" stroke-width="1px"></line>
                <line x1="375px" y1="250px" x2="600px" y2="180px" stroke="rgb(0,0,0)" stroke-width="1px"></line>

                <circle cx="635px" cy="160px" r="30px" fill="rgb(0,145,157)" stroke="black" stroke-width="1px"></circle>

                <line x1="500px" y1="254px" x2="529px" y2="248px" stroke="rgb(255,215,0)" stroke-width="2px"></line>
                <line x1="501px" y1="260px" x2="530px" y2="254px" stroke="rgb(255,215,0)" stroke-width="2px"></line>
                <line x1="502px" y1="266px" x2="531px" y2="260px" stroke="rgb(255,215,0)" stroke-width="2px"></line>
                <line x1="505px" y1="254px" x2="529px" y2="248px" stroke="rgb(0,0,0)" stroke-width="1px"></line>
                <line x1="507px" y1="260px" x2="530px" y2="254px" stroke="rgb(0,0,0)" stroke-width="1px"></line>
                <line x1="508px" y1="266px" x2="532px" y2="260px" stroke="rgb(0,0,0)" stroke-width="1px"></line>

                <polygon points="595,165 645,170 625,250" style="fill:rgb(72,54,152); fill-opacity:0.7; stroke:black; stroke-width:2px;"></polygon>
                <polygon points="555,160 595,165 585,130" style="fill:rgb(72,54,152); fill-opacity:0.7; stroke:black; stroke-width:2px;"></polygon>

                <circle cx="300px" cy="200px" r="20px" style="fill:rgb(255,255,255); fill: opacity 0.8; stroke:rgb(0,0,0); stroke-width: 1px;"></circle>
                <circle cx="350px" cy="180px" r="50px" style="fill:rgb(255,255,255); fill-opacity:0.2; stroke:rgb(0,0,0); stroke-width:3px;"></circle>

                <!--Sample svg drawing code 
            <circle cx="250px" cy="60px" r="50px" fill="cornflowerblue" stroke="black" stroke-width="10px"></circle>/>
            <rect x="200px" y="0px" width="50px" height="50px"></rect>
            <line x1="100px" y1="50px" x2="200px" y2="60px" stroke="#00cccc" stroke-width="5px"/></line> -->
        </svg>
    </body>
</html>
